<body class="bg-color">
  <header class="collapse d-flex justify-content-between aling-content-center flex-column ttl_nav_color">
    <nav class="navbar navbar-expand-lg border-bottom w-nav navbar-dark nav_color">
      <div class="container-fluid ">
        <img src="./assets/img/LogoAmazingEvents.png" alt="Amazing Events logo" title="Amazing Events logo" class="img_fluid img_size_nav" style="width: 10%;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <p class="p-1 rounded m-2 "><a class="nav-link text-light" aria-current="page" href="./index.html">Home</a></p>
            <p class="p-1 rounded m-2"><a class="nav-link text-light" href="./upcomingevents.html">Upcoming Events</a></p>
            <p class="p-1 rounded m-2"><a class="nav-link text-light" href="./pastevents.html">Past Events</a></p>
            <p class="p-1 rounded m-2"><a class="nav-link active text-light" href="#">Contact</a></p>

        </div>
      </div>

    <h1 class="text-end ttl_size text-light mt-1 ttl_spacing">CONTACT</h1>
  </header>
  <main>   
    <div class="d-flex justify-content-around mt-5">
      <form class="bg-form  p-4 rounded d-flex flex-column col-lg-7 col-sm-10 col-10" action="./show_data.html" method="get">
          <label class="form-label">
            Name:
            <input type="text" class="form-control" name="name">
          </label>
          <label class="form-label">
            Email:
            <input type="email" class="form-control" name="email">
          </label>
          <label class="form-label">
            Message:
            <textarea class="form-control" rows="3" name="text-area"></textarea>
          </label>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary mt-3 btn_form_width">Submit</button>
          </div>
      </form>
    </div>
  </main>
    
  <footer class="d-flex justify-content-between align-items-center mt-5 footer">
    <div class="d-flex">
      <img src="./assets/img/iglogo.png" alt="Instagram Logo" class="logo">
      <img src="./assets/img/flogo.png" alt="Facebook Logo" class="logo">
      <img src="./assets/img/wplogo.png" alt="Whatsapp Logo" class="logo">

    <p class="fs-4 text-light">Cohort</p>
  </footer>
